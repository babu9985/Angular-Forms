<div>
    <button class="btn btn-success" (click)="onfillDetails()">Fill Details</button>
</div>


<div class="container">
    <form (ngSubmit)="onSubmit(templateForm)" #templateForm="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" ngModel autocomplete="off">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" id="email" ngModel autocomplete="off">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" name="password" ngModel autocomplete="off">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" class="form-control" ngModel>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</div>
