<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                
                    <div class="form-group">
                        <label for="username"><span class="text-danger">* </span>Username</label>
                        <input type="text" name="username" id="username" class="form-control" formControlName="username"
                            autocomplete="off">
                        <div class="help-box alert alert-danger" *ngIf="fc.username.invalid && fc.username.touched">
                            <div *ngIf="fc.username.errors?.required"> Username is required</div>
                            <div *ngIf="fc.username.errors?.minlength">Name should be minimum 3 characters</div>
                            <div *ngIf="fc.username.errors?.nameIsRestricted">Please Enter a Valid Username</div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="email"><span class="text-danger">* </span>Email</label>
                        <input type="text" name="email" id="email" class="form-control" formControlName="email"
                            autocomplete="off">
                    </div>
                    
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="radio-inline" *ngFor="let gender of genders" >
                    <input type="radio"  name="gender" [value]="gender"  formControlName="gender">{{gender}}
                </div>
                </div>
                

                <div formArrayName="hobbies">
                    <div>
                        <button class="btn-btn-info" type="button" (click)="addHobby()">Add Hobbie</button>
                    </div>
    
                    <div class="form-group mt-2" *ngFor="let hobby of hobbyControls;let i =index">
                        <input type="text" placeholder="Add Hobby" class="form-control" [formControlName]='i'>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-2 form-control">Save</button>
                <button type="reset" class="btn btn-warning mt-2 form-control">Reset</button>
                
            </form>
        </div>
    </div>
</div>
